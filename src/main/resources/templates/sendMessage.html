<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Gönder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            margin-top: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center mt-4">
            <h1>Mesaj Gönder</h1>
        </div>

        <!-- Form -->
        <div class="form-container mx-auto col-md-6">
            <form method="post" action="/messages/send">
                <div class="mb-3">
                    <label for="receiverUsername" class="form-label">Alıcı Kullanıcı Adı:</label>
                    <select name="receiverUsername" id="receiverUsername">
                        <option value="" selected disabled>Alıcı Seçiniz</option>
                        <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Mesaj İçeriği:</label>
                    <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Gönder</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/messages/inbox" class="btn btn-secondary">Gelen Kutusuna Dön</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
